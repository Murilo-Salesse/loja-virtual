spring:
  application:
    name: lojavirtual

  datasource:
    url: jdbc:postgresql://localhost:5432/lojavirtual
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
